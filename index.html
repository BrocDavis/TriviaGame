<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="/assests/CSS/style.css">
</head>

<body class="back-splash">
    <div>
        <p class="question"></p>
    </div>
    <div class="title">
        <h1>Pokemon Trivia</h1>
        <h3 class="start-button">Click here to Start!</h3>
    </div>
    <div>
        <input type="radio" name="answer" class="answers answer1">
        <input type="radio" name="answer" class="answers answer2"><br>
        <input type="radio" name="answer" class="answers answer3">
        <input type="radio" name="answer" class="answers answer4"><br>
    </div>

    <div class="results">
        <p class="correct-count">Correct answers: </p>
        <p class="wrong-count">Wrong answers: </p>
        <div class="start-button">
            <h2>Try again?</h2>
        </div>
    </div>

    <div class="wrong-guess">
        <img src="/assests/images/x-mark.png" alt="wrong guess"/>
    </div>


    <script src="/assests/javascript/app.js"></script>
</body>

</html>
